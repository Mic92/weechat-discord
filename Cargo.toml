[package]
name = "weechat-discord"
version = "0.3.0"
authors = ["Noskcaj <kcajdev@gmail.com>"]
edition = "2018"

[lib]
name = "weecord"
crate-type = ["cdylib"]

[features]
default = ["onig"]

pcre = ["parsing/pcre"]
onig = ["parsing/onig"]

[dependencies]
libc = "0.2.72"
glob = "0.3.0"
dirs = "3.0.1"
anyhow = "1.0.31"
tracing = "0.1.15"
regex = "1.3.9"
chrono = "0.4.13"
async-trait = "0.1.36"
once_cell = "1.4.0"

[dependencies.parsing]
path = "parsing"

[dependencies.tracing-subscriber]
version = "0.2.7"
default_features = false
features = ["fmt", "ansi", "smallvec"]

[dependencies.make_rs]
git = "https://github.com/Noskcaj19/make_rs"

[dependencies.tokio]
version = "0.2.21"
features = ["rt-threaded", "sync"]

[dependencies.weechat]
git = "https://github.com/terminal-discord/rust-weechat"
branch = "mk3"
features = ["async-executor", "unstable"]

[dependencies.weechat-sys]
git = "https://github.com/terminal-discord/rust-weechat"
branch = "mk3"

[dependencies.clap]
version = "3.0.0-beta.1"
default-features = false
features = ["std"]

[dependencies.twilight]
git = "https://github.com/terminal-discord/twilight"
branch = "mk3"
default_features = false
features = ["builders", "cache", "gateway", "http", "model"]
